<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <audio src="nagin.mp4" controls autoplay loop hidden></audio>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: linear-gradient(rgba(255, 195, 0, 0.8), rgba(255, 87, 34, 0.8)), url('background.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
    }

    .birthday-card {
      text-align: center;
      background-color: #00abf0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 3;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff5722; /* Orange color */
      border: none;
      color: #fff;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff784e; /* Lighter shade of orange on hover */
    }

    .close-button {
      background-color: #ff5722;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .close-button:hover {
      background-color: #ff784e; /* Lighter shade of orange on hover */
    }

    audio {
      display: none;
    }
    #birthdayImage{
        height: 200px;
    }
  </style>
</head>
<body>
  
  <!-- <audio id="birthdaySong" src="nagin.mp4"  loop autoplay></audio> -->
<div class="overlay" id="birthdayOverlay">
  <div class="birthday-card" id="birthdayCard">
    <h1>Happy Birthday!</h1>
    <img id="birthdayImage" src="ganesh.png" alt="Birthday Image">
    <p>Wishing you a fantastic day filled with joy and celebration!</p>
    <button class="download-button" onclick="downloadImage()">Download Image</button>
    <button class="play-song-button" onclick="playBirthdaySong()">Play Birthday Song</button>
    <audio id="birthdaySong" src="birthday.mp4"></audio>
    <button class="close-button" onclick="hideBirthdayCard()">Close</button>
  </div>
</div>

<button class="wish-button" onclick="showBirthdayCard()">Click to wish</button>

<script>
  function showBirthdayCard() {
    var overlay = document.getElementById('birthdayOverlay');
    overlay.style.opacity = 1;
    overlay.style.pointerEvents = 'auto';
    fadeInBirthdayCard();
  }

  function hideBirthdayCard() {
    var overlay = document.getElementById('birthdayOverlay');
    overlay.style.opacity = 0;
    overlay.style.pointerEvents = 'none';
  }

  function fadeInBirthdayCard() {
    var birthdayCard = document.getElementById('birthdayCard');
    birthdayCard.style.opacity = 1;
  }

  function downloadImage() {
    var image = document.getElementById('birthdayImage');
    var link = document.createElement('a');
    link.href = image.src;
    link.download = 'birthday_image.jpg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  function playBirthdaySong() {
    var audio = document.getElementById('birthdaySong');
    audio.play();
  }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
